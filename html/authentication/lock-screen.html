---
layout: authenticate
title:  Lock Screen 
---
<div class="authentication my-5">
    <div class="authentication-container">
        <div class="authentication-form">
            <a href="{{ site.baseurl }}/index.html" class="logo">
                <img src="{{ site.baseurl }}/assets/images/logo.png" />
            </a>
            <form action="">
                <div class="author-card pb-3">
                    <div class="author-card-cover" style="background-image: url('{{ site.baseurl }}/assets/images/bg-girl.jpg');">
                        <a class="btn btn-style-1 btn-white btn-sm waves-effect" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i>&nbsp;290 points</a>
                    </div>
                    <div class="author-card-profile">
                        <div class="author-card-avatar">
                            <img src="{{ site.baseurl }}/assets/images/demo/user.jpeg" alt="Amstrong Nelh">
                        </div>
                        <div class="author-card-details">
                            <h5 class="author-card-name text-lg">Amstrong Nelh</h5><span class="author-card-position">Joined February 06, 2017</span>
                        </div>
                    </div>
                </div>
                <div class="text-center pb-3">
                    <h4>Locked screen</h4>
                </div>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    Your session has expired! please enter your password again to login.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required/>
                    <label><i class="feather icon-lock"></i></label>
                </div>
                <div class="authentication-button">
                    <a href="#" class="btn btn-success mb-2 btn-block waves-effect" type="submit">Unlock</a>
                    <a href="{{ site.baseurl }}/html/authentication/register.html" class="text-primary">Not you ? <span class="font-weight-bold">Sign In</span></a>
                </div>
            </form>
        </div>
    </div>
</div>
