---
layout: authenticate
title:  Recover password
---
<div class="authentication my-5">
    <div class="authentication-container">
        <div class="authentication-form">
            <a href="{{ site.baseurl }}/index.html" class="logo">
                <img src="{{ site.baseurl }}/assets/images/logo.png" />
            </a>
            <form action="">
                <div class="text-center pb-3">
                    <h4>Reset Password</h4>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Enter your Email and instructions will be sent to you!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email address" required/>
                    <label><i class="feather icon-mail"></i></label>
                </div>
                <div class="authentication-button">
                    <a href="{{ site.baseurl }}/index.html" class="btn btn-dark btn-block" type="submit">Send Email</a>
                </div>
            </form>
        </div>
    </div>
</div>
