<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}</title>

    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
    
<body class="app boxed">
    <div id='loader'>
        <div class="spinner"></div>
    </div>

    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function() {
            loader.classList.add('fadeOut');
            }, 300);
        });
    </script>
    {{ content }}
    <script src="{{ site.baseurl }}/assets/js/vendor/bootstrap.bunble.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/index.js"></script>
</body>
</html>
