<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Login &middot; Hubstack-AdminPro </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Dark Mode -->
    <link rel="stylesheet" href="../../assets/css/style-dark.css">
    <!-- jquery -->
    <script src="../../assets/js/vendor/jquery.min.js"></script>
</head>

<body class="bg-page-fixed">
    <div class="authentication my-5">
    <div class="authentication-container">
        <div class="authentication-form">
            <a href="../../index.html" class="logo">
                <img src="../../assets/images/logo.png" />
            </a>

            <form action="">
                <div class="text-center pt-2 pb-5">
                    <h5>Welcome back!</h5>
                    <h4>Login to your Account</h4>
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Email address" required/>
                    <label><i class="feather icon-mail"></i></label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required/>
                    <label><i class="feather icon-lock"></i></label>
                </div>
                <div class="custom-controls-stacked">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Remember me</span>
                    </label>
                </div>
                <div class="authentication-button">
                    <a href="#" class="btn btn-success shadow waves-effect btn-block" type="submit">Sign In</a>
                    <a href="../../html/authentication/recover-password.html" class="forgot-password">Forgot Password?</a>
                    <div class="authentication-box">
                        <a href="#" class="btn btn-block shadow-sm waves-effect btn-facebook-connect p-2"> <span>Login with Facebook</span></a>
                        <a href="#" class="btn btn-block shadow-sm waves-effect btn-google-connect p-2"> <span>Login with Google</span></a>
                    </div>
                </div>
            </form>

            <div class="or-separator">
                <span>Don't have an account?</span>
            </div>

            <div class="authentication-facebook">
                <a href="../../html/authentication/register.html" class="btn btn-dark shadow-sm waves-effect btn-block">Register for Free</a>
            </div>
        </div>
    </div>
</div>

    <!-- Le Javascript -->
   <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../assets/js/vendor/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/library.min.js"></script>
    
    <script src="../../assets/js/core/main.js"></script>
</body>
</html>
